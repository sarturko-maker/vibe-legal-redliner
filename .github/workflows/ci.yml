name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint

  sbom-verify:
    name: SBOM integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Pyodide and wheels
        run: ./scripts/setup.sh

      - name: Verify SHA-256 hashes against SBOM
